<div>
  <div>
      <h2>Login</h2>
      <form #form="ngForm" (submit)="login(form)">
          <div>
              <label for="email">E-mail:</label>
              <input 
                  type="email" 
                  id="email" 
                  name="email"
                  [(ngModel)]="loginRequest.email"
                  required
                  >
          </div>
          <div>
              <label for="senha">Senha:</label>
              <input 
                  type="password"  
                  id="senha" 
                  [(ngModel)]="loginRequest.senha"
                  name="senha" 
                  required>
          </div>
          <button type="submit">Entrar</button>
      </form>
  </div>
</div>
