<div id="body">
  <div id="formBody">
    <h2>Cadastro</h2>
    <form #form="ngForm" (submit)="cadastrar(form)">
      <div>
        <label for="nome">Nome</label>
        <input 
          type="text" 
          id="nome" 
          name="nome"
          [(ngModel)]="cadastroRequest.nome"
          required
        >
      </div>

      <div>
        <label for="email">E-mail</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="cadastroRequest.email"
          required
        >
      </div>

      <div>
        <label for="senha">Senha</label>
        <input 
          type="password"  
          id="senha" 
          name="senha"
          [(ngModel)]="cadastroRequest.senha"
          required
        >
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</div>
