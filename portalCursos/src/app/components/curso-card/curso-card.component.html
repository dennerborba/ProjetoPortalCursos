<div class="card">
    <div class="card__body_image">
        <span><img [src]="this.urlImagem" alt="cursos"></span>
    </div>
    <div class="card__title">
        <h1>{{this.nome_curso}}</h1>
    </div>
    <div class="card__body">
        <div class="card__body_description">
            <h2 id="descricao">{{this.descricao}}</h2>
            <h2>{{this.instrutor}}</h2>
        </div>
        <button>Inscrever-se</button>
    </div>
</div>
